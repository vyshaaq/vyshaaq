<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenize Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #input-text, #output-text {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #output-text {
            background-color: #f0f0f0;
            height: 150px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Tokenize Text</h1>
        <textarea id="input-text" placeholder="Enter your text here..." rows="6"></textarea>
        <button id="tokenize-button">Tokenize</button>
        <h3>Tokenized Output (JS Array):</h3>
        <div id="output-text"></div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const tokenizeButton = document.getElementById('tokenize-button');

        // Function to tokenize the text
        tokenizeButton.onclick = function () {
            const text = inputText.value.trim();

            if (text.length === 0) {
                outputText.innerText = 'Please enter some text!';
                return;
            }

            // Tokenizing based on space and comma
            let tokens = text.split(/[\s,]+/).filter(Boolean); // Filters out empty strings

            // Display the tokens as a JS array
            outputText.innerText = JSON.stringify(tokens, null, 2); // Formatting as a readable array
        };
    </script>
</body>
</html>
